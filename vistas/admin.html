<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <script type="module" src="../js/panelAdmin.js"></script>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>

    <main>
        <form id="formLibro">
            <input type="text" id="titulo" placeholder="Título del libro" required>
            <input type="text" id="autor" placeholder="Autor del libro" required>
            <input type="text" id="genero" placeholder="Género del libro" required>
            <button type="submit">Agregar Libro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gestión Bibliotecaria</p>
    </footer>
</body>
</html>
